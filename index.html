<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video processing</title>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/cropper/0.10.1/cropper.min.css" rel="stylesheet">
  <style>
    #player {
      display: none;
    }
    #panel, #container {
      float: left;
    }
    #panel {
      width: 100%;
      display: none;
      padding: 20px;
    }
    .position {
      min-width: 280px;
    }
    tbody th {
      min-width: 100px;
    }
    #result {
      width: 100%;
    }
    .completed {
      background-color: lightgreen;
    }
    .current {
      background-color: lightyellow;
    }
  </style>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script defer src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/cropper/0.10.1/cropper.min.js"></script>
  <script defer src="http://code.highcharts.com/highcharts.js"></script>
  <script defer src="dist/moves.js"></script>
  <script defer src="dist/files.js"></script>
  <script defer src="dist/script.js"></script>
</head>

<body>
<form name="uploadForm">
  <input id="uploadInput" type="file" name="myVideo" onchange="init();" />
</form>
<video id="player" controls></video>
<div id="container">
  <canvas id="c2"></canvas>
</div>
<div id="panel">
  <table id="watchers" >
    <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Add</th>
    </tr>
    </thead>
    <tbody>
      <tr class="left-hand left">
        <th>Left: Left hand</th>
        <td class="position"></td>
        <td class="add">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </td>
      </tr>
      <tr class="center-hand left">
        <th>Left: Center hand</th>
        <td class="position"></td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </td>
      </tr>
      <tr class="right-hand left">
        <th>Left: Right hand</th>
        <td class="position"></td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </td>
      </tr>
      <tr class="left-foot left">
        <th>Left: Left foot</th>
        <td class="position"></td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </td>
      </tr>
      <tr class="center-foot left">
        <th>Left: Center foot</th>
        <td class="position"></td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </td>
      </tr>
      <tr class="right-foot left">
        <th>Left: Right foot</th>
        <td class="position"></td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </td>
      </tr>
      <tr class="left-hand right">
        <th>Right: Left hand</th>
        <td class="position"></td>
        <td class="add">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </td>
      </tr>
      <tr class="center-hand right">
        <th>Right: Center hand</th>
        <td class="position"></td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </td>
      </tr>
      <tr class="right-hand right">
        <th>Right: Right hand</th>
        <td class="position"></td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </td>
      </tr>
      <tr class="left-foot right">
        <th>Right: Left foot</th>
        <td class="position"></td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </td>
      </tr>
      <tr class="center-foot right">
        <th>Right: Center foot</th>
        <td class="position"></td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </td>
      </tr>
      <tr class="right-foot right">
        <th>Right: Right foot</th>
        <td class="position"></td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button id="startProcess" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
    Start process
  </button>
  <table id="result">
    <thead>
    <tr>
      <th colspan="3">Left</th>
      <th colspan="3">Right</th>
    </tr>
    <tr>
      <th>Event</th>
      <th>Result</th>
      <th>Event</th>
      <th>Result</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

</div>
</body>
</html>
